message Person {
  string name = 1;
  string email = 2 [(gen_bq_schema.bigquery) = { policy_tags : "pii" } ];

  PhoneNumber phone = 3;

  message PhoneNumber {
    string number = 1 [(gen_bq_schema.bigquery) = { policy_tags : "pii" } ];
  }

